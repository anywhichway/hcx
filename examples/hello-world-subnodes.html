<html>
	<head>
		<script type="module" src="../hcx.js"></script>
		<script>
			const loaded = () => {
				hcx.compile(document.getElementById("themessage"),{date:new Date(),message:"Hello World!"})()
			}
		</script>
	</head>
	<body onload="loaded(event)">
		<div id="themessage" date="${date}">${message}</div>
	</body>
</html>
