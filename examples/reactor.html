<html>
	<head>
		<script type="module" src="../hcx.js"></script>
		<script>
			const loaded = () => {
				const reactor = hcx.reactor({message:"Wait for it ...."});
				hcx.compile(document.body,reactor)();
				setTimeout(() => reactive.message="Hello World!",2000);
			}
		</script>
	</head>
	<body onload="loaded(event)">
		<div>${message}</div>
	</body>
</html>
