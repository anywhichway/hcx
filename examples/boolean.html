<html>
	<head>
		<script type="module" src="../hcx.js"></script>
		<script>
			const loaded = () => {
				hcx.compile(document.body,{box1:true,box2:false})();
			}
		</script>
	</head>
	<body onload="loaded(event)">
		Box1: <input type="checkbox" :checked="${box1}">
		Box2: <input type="checkbox" :checked="${box2}">
	</body>
</html>
