<html>
	<head>
		<script type="module" src="../hcx.js"></script>
		<script>
			const loaded = () => {
				const reactor = hcx.reactor({count:0});
				hcx.compile(document.body,reactor)();
			}
		</script>
	</head>
	<body onload="loaded(event)">
		<button on:click="${count++}">Click Count:${count}</button>
	</body>
</html>
