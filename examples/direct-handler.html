<html>
	<head>
		<style>
			.container {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.toggle {
				border: none;
				outline: none;
				border-radius: 5px;
				padding: 10px;
				color: white;
			}
			.toggle:hover {
				curosr: pointer;
			}
			.dark {
				background-color: #3b5998;
				color: white;
			}
			.light {
				background-color: #ffffff;
				color: black;
			}
		</style>
	</head>
	<body>
		<div id="app" class="container ${dark ? 'dark' : 'light'}">
			<button class="toggle ${dark ? 'light' : 'dark'}" on:click="handleToggle()">
			Toggle background
			</button>
		</div>
		<script type="module">
			import {hcx} from "../hcx.js";
			
			const model = hcx.reactor({dark:false});
			
			function handleToggle() {
				model.dark = !model.dark;
			}
			
			hcx.compile(document.getElementById("app"),model,{listeners:{handleToggle}})();
		</script>
	</body>
</html>
